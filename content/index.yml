features:
  headline: ¿Por qué participar?
  title: Vive la emoción del Master UPV Cup
  description: Descubre todo lo que te espera en esta I edición de un torneo que se convertirá en todo un clásico
  items:
    - title: Piscina
      description: Competiciones en la UPV, con instalaciones de elite en Valencia, garantizando una experiencia de torneo excepcional.
      icon: i-mdi-pool
    - title: Cena
      description: Una noche de celebración con cena exclusiva para participantes y familiares, en un entorno gastronómico excepcional.
      icon: i-mdi-food
    - title: Gran fiesta
      description: Descubre la noche valenciana en una fiesta inolvidable, con música, baile y diversión en las zonas más emblemáticas.
      icon: i-mdi-party-popper
    - title: Cultura y Sol
      description: Explora Valencia, una ciudad que combina a la perfección cultura, entretenimiento y hermosas playas, ideal para deportistas y visitantes.
      icon: i-mdi-weather-sunny
    - title: Diversidad deportiva
      description: Un encuentro nacional con lo mejor del waterpolo de toda España, destacando la diversidad y el talento de los equipos.
      icon: i-mdi-professional-hexagon
    - title: Pack de bienvenida
      description: Recibe un pack especial con regalos, incluyendo la camiseta oficial.
      icon: i-mdi-gift
